<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redlight Electrons</title>
    <link rel="stylesheet" href="estilos/estilo.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <nav>
            <div class="logo">Redlight Electrons</div>

                    target="_blank"><img src="imagens/splogo.png"></a>
                <a href="https://www.instagram.com/redlightelectrons/" target="_blank"><img

                <a href="https://www.youtube.com/@RedlightElectrons" target="_blank"><img src="imagens/ytlogo.png"></a>
            </div>
        </nav>
    </header>

    <div class="carousel">
        <div class="carousel-slides">
            <img src="imagens/banner1.jpg" alt="Banner">
        </div>

    <section class="albums">
        <h2>Álbuns</h2>
        <div class="album-grid">
            <div class="album-container">
                <div class="img-container"><a

                        <img src="imagens/wakinglife.png">
                        Waking Life
                    </a></div>
            </div>
            <div class="album-container">
                <div class="img-container"><a
                        href="https://open.spotify.com/intl-pt/album/3iwutBwkhnjvne4DOQCaqu?si=xQQul6g7Sq2-18HI6j2BBw"><img

            </div>
            <div class="album-container">
                <div class="img-container"><a
                        href="https://open.spotify.com/intl-pt/album/79eSkfRSldte7VntPP3wsQ?si=ItugX0LYRGCjMCDlnfB42A"><img
                            src="imagens/aorta.png">Aorta EP</a></div>
            </div>  
            <div class="album-container">
                <div class="img-container"><a
                        href="https://open.spotify.com/intl-pt/album/2KwwEa3xYh0ULUuWEybhED?si=B75gboCbT3uxWiIJ9OU7fw"><img

        </div>
    </section>
    <section class="spotifySection">
        <div class="spotifyCard">
            <iframe style="border-radius:12px"
                src="https://open.spotify.com/embed/artist/0rGkpaI9M8rQtEXCWZTuAn?utm_source=generator" width="100%"
                height="352" frameBorder="0" allowfullscreen=""
                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                loading="lazy"></iframe>
        </div>
    </section>
    <section class="contacts">
        <h2>Contato</h2>
        <p>Envie-nos um e-mail: <a href="redlight.contato@gmail.com"
                style="color: #fff; text-decoration: underline;">redlight.contato@gmail.com</a></p>
    </section>

    <footer class="footer">
        <div>© 2024 Redlight Electrons. Todos os direitos reservados.</div>
        <div class="social-icons">
            <a href="https://open.spotify.com/intl-pt/artist/0rGkpaI9M8rQtEXCWZTuAn?si=H3DTolEjQf-yGuUhvUaTqg"
                target="_blank"><img src="imagens/splogo.png"></a>
            <a href="https://www.instagram.com/redlightelectrons/" target="_blank"><img src="imagens/iglogo.png"></a>
            <a href="https://www.youtube.com/@RedlightElectrons" target="_blank"><img src="imagens/ytlogo.png"></a>
        </div>
    </footer>

    <script src="scripts/carousel.js"></script>
